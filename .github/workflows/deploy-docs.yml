name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - run: npm ci

      - name: Build VitePress documentation
        run: npm run docs:build

      - name: Build Storybook with subdirectory base path
        run: npm run build-storybook
        env:
          STORYBOOK_BASE_PATH: /vuiii/storybook/

      - name: Copy Storybook to VitePress dist
        run: |
          mkdir -p docs/.vitepress/dist/storybook
          cp -r storybook-static/* docs/.vitepress/dist/storybook/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
